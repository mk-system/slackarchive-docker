{{template "header.html" .}}
<div class="row" style="margin-top:100px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 page-widget">
        <h2>{{.Title}}</h2>
        <hr class="colorgraph">
        <p class="error-details">
            {{.Message}}
        </p>
        <div class="error-actions">
            <a href="/oauth2/sign_in" class="btn btn-primary btn-lg">Sign In</a>
        </div>
    </div>
</div>
{{template "footer.html" .}}
